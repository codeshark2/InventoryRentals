name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -r requirements.txt

    - name: Run Black (code formatting check)
      run: black --check --diff src/ health_server.py main.py
      continue-on-error: true

    - name: Run isort (import sorting check)
      run: isort --check-only --diff src/ health_server.py main.py
      continue-on-error: true

    - name: Run Flake8 (linting)
      run: flake8 src/ health_server.py main.py --max-line-length=120 --ignore=E203,W503
      continue-on-error: true

    - name: Run mypy (type checking)
      run: mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  validate-docker:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: authorizationrentals:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test health endpoint (smoke test)
      run: |
        docker run -d --name test-container -p 8080:8080 \
          -e LIVEKIT_URL=wss://test.livekit.cloud \
          -e LIVEKIT_API_KEY=test-key \
          -e LIVEKIT_API_SECRET=test-secret \
          -e OPENAI_API_KEY=test-key \
          -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
          authorizationrentals:test

        # Wait for health endpoint to be ready
        sleep 10

        # Check health endpoint
        curl -f http://localhost:8080/health || exit 1

        # Cleanup
        docker stop test-container
        docker rm test-container

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install safety
      run: pip install safety

    - name: Check for vulnerabilities
      run: safety check -r requirements.txt --continue-on-error
      continue-on-error: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, validate-docker, security-scan]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        echo "Lint job: ${{ needs.lint.result }}"
        echo "Docker validation: ${{ needs.validate-docker.result }}"
        echo "Security scan: ${{ needs.security-scan.result }}"

        if [[ "${{ needs.lint.result }}" == "failure" ]] || \
           [[ "${{ needs.validate-docker.result }}" == "failure" ]]; then
          echo "❌ CI checks failed"
          exit 1
        else
          echo "✅ All critical checks passed"
        fi
